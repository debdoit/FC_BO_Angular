<div class="my-profile body-content" style="background-color: whitesmoke;">
    <div class="content-area" >
      <div class="my-profile-heading">
        <h1 class="heading">My Profile</h1>
      </div>
        <div class="account" style="border-radius: 20px;">
          <div class="label-group" *ngIf="user">
            <label>Fast Name</label>
            <p>{{ user.firstName }}</p>
          </div>
          
          <div class="label-group">
            <label>Last Name</label>
            <p>{{ user.lastName }}</p>
          </div>
          <div class="label-group">
            <label>User Name</label>
            <p>{{ user.username }}</p>
          </div>
          <div class="label-group">
            <label>Phone number</label>
            <p>{{user.contact}}</p>
          </div>
          <div class="label-group">
            <label>Email</label>
            <p>{{user.email}}</p>
          </div>
         
          <div class="label-group">
            <label>Role</label>
            <p>{{user.role}}</p>
          </div>
          <input type="hidden"  value="{{user.id}}">
          
          
          <button  class="primary_btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>  
         
        </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Update Your Details</span><br>
                        <!-- <small>Please Update your details</small> -->
                    </p>
    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                </div>
    
                <div class="modal-body">
                    <!-- First Name -->
                    <div class="form-group pt-3">
                      <div class="input-field">
                          <input type="text" placeholder="First Name" class="form-control form-control" style="border-radius: 10px;" [(ngModel)]="user.firstName " >
                      </div>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group pt-3">
                      <div class="input-field">
                          <input type="text" placeholder="Last Name" class="form-control form-control" style="border-radius: 10px;" [(ngModel)]="user.lastName">
                      </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group pt-3">
                      <div class="input-field">
                          <input type="text" placeholder="Phone Number" class="form-control form-control" style="border-radius: 10px;" [(ngModel)]="user.contact">
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group pt-3">
                      <div class="input-field">
                          <input type="text" placeholder="Email" class="form-control form-control" style="border-radius: 10px;" [(ngModel)]="user.email">
                      </div>
                    </div>

                    
                    <small  class="text-danger"></small>
                    <!-- <small class="text-danger">*Email is Invalid*</small> -->
                </div>
              
                
                <div class="modal-footer">
                    <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary" (click)="updateProfile()">Update</button>
                </div>
            </div>
        </div>
    </div>
