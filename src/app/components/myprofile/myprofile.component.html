<div class="my-profile body-content" style="background-color: whitesmoke;">
    <div class="content-area" >
      <div class="my-profile-heading">
        <h1 class="heading">My Profile</h1>
      </div>
        <div class="account" style="border-radius: 20px;">
          <div class="label-group">
            <label>Fast Name</label>
            <p>{{ fullName }}</p>
          </div>
          <div class="label-group">
            <label>Last Name</label>
            <p>{{ fullName }}</p>
          </div>
          <div class="label-group">
            <label>User Name</label>
            <p>{{ fullName }}</p>
          </div>
          <div class="label-group">
            <label>Phone number</label>
            <p>7978212266</p>
          </div>
          <div class="label-group">
            <label>Email</label>
            <p>{{email}}</p>
          </div>
         
          <div class="label-group">
            <label>Role</label>
            <p>{{role}}</p>
          </div>
          
          <button  class="primary_btn" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>  
         
        </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Update Your Details</span><br>
                        <!-- <small>Please Update your details</small> -->
                    </p>
    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    
                </div>
    
                <div class="modal-body">
                    <div class="form-group pt-3">
                        <div class="input-field"> <input  type="text" placeholder="First Name"
                                class="form-control form-control" style="border-radius: 10px;" value="{{ fullName }}">
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <div class="input-field"> <input  type="text" placeholder="Last Name"
                                class="form-control form-control" style="border-radius: 10px;" value="{{ fullName }}">
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <div class="input-field"> <input  type="text" placeholder="Phone Number"
                                class="form-control form-control" style="border-radius: 10px;">
                        </div>
                    </div>
                    <div class="form-group pt-3">
                        <div class="input-field"> <input  type="text" placeholder="Email"
                                class="form-control form-control" style="border-radius: 10px;">
                        </div>
                    </div>
                    <small  class="text-danger"></small>
                    <!-- <small class="text-danger">*Email is Invalid*</small> -->
                </div>
                <div class="modal-footer">
                    <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"  class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
